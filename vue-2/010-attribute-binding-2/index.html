<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <script defer src="https://unpkg.com/vue@2"></script>
  <script defer src="./main.js"></script>
</head>
<body>

  <div id="root">
    
    <!-- title is the attribute we want to bind to -->
    <button title="josh...">Hover Over Me</button>
    <!-- <button v-bind:title="the_title">Hover Over Me</button> -->
    <button            :title="the_title">Hover Over Me</button>
    
  </div>

</body>
</html>
